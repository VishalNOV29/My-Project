<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="sound">
      <audio src="sound.mp3" id="audio"></audio>
      <button id="btn" onclick="playPause();changeText()">Play</button>
    </div>
    <script>
      let audio = document.getElementById("audio");
      let btn = document.getElementById("btn");
      let count = 0;
      function playPause() {
        if (count == 0) {
          count = 1;
          audio.play();
        } else {
          count = 0;
          audio.pause();
        }
      }
      function changeText() {
        if (btn.innerHTML == "Play") {
          btn.innerHTML = "Pause";
        } else {
          btn.innerHTML = "Play";
        }
      }
    </script>
  </body>
</html>
